<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #003580;
        color: white;
    }
    
    .main-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
    }
    
    .site-logo {
        font-size: 24px;
        font-weight: bold;
    }
    
    .navigation {
        display: flex;
        gap: 20px;
    }
    
    .navigation a {
        text-decoration: none;
        color: white;
    }
    
    .main-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 60px);
        padding: 20px;
        margin-bottom: -7%;
    }
    
    .image-container {
        width: 700px;
        height: 700px;
        border-radius: 50%;
        overflow: hidden;
    }
    
    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .text-content {
        margin-left: 40px;
    }
    
    .sidebar-content {
        margin-right: 40px;
    }
    
    .text-content h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    
    .text-content p {
        font-size: 16px;
        line-height: 1.5;
    }
    
    .fixed-sidebar {
        width: 200px;
        padding: 20px;
        height: 100vh;
        position: fixed;
        top: 40%;
        left: 10%;
        font-style: italic;
        font-weight: bold;
    }
    
    .fixed-sidebar ul {
        list-style: none;
        padding: 0;
    }
    
    .fixed-sidebar li {
        margin-bottom: 10px;
    }
    
    .fixed-sidebar a {
        text-decoration: none;
        color: white;
        font-size: 16px;
    }
    
    .content-main {
        margin-left: 240px;
        flex-grow: 1;
    }
    
    .entrepreneur-section {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-right: 15%;
    }
    
    .sidebar-content,
    .about-section {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 50%;
        background-color: #ff0000;
        color: white;
        margin: 20px;
    }
    
    .site-logo img {
        width: 150px;
    }
</style>

<header>
    <div class="main-container">
        <div class="site-logo">
            <img src="images/logo/logo.svg" alt="Priyadarshi Mishar Logo">
        </div>

    </div>
</header>
<div class="fixed-sidebar">
    <ul>
        <li><a href="#" class="st">01 Home</a></li>
        <li><a href="#" class="st">02 Recognitions</a></li>
        <li><a href="#" class="st">03 About</a></li>
        <li><a href="#" class="st">04 Media Mentions</a></li>
        <li><a href="#" class="st">05 Speaking Sessions</a></li>
        <li><a href="#" class="st">06 Social Presence</a></li>
    </ul>
</div>
<main class="content-main">
    <div class="main-content">
        <div class="image-container">
            <img src="https://edtimes.in/wp-content/uploads/2021/08/Priyadarshi-Mishra-Founder-and-CEO-Design-and-Construct.jpeg" alt="Profile Picture">
        </div>
        <div class="text-content">
            <h2>Founder & CEO</h2>
            <p>All In one Hospitality Group</p>
        </div>
    </div>
    <div class="entrepreneur-section">
        <p id="animated-text" data-aos="fade-right" data-aos-duration="2500" data-aos-delay="1000">
            Entrepreneur | Investor | CEO | Construction | Banking | On Demand Services
        </p>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const words = [
                    "Entrepreneur",
                    "Investor",
                    "CEO",
                    "Construction",
                    "Banking",
                    "On Demand Services"
                ];

                let currentIndex = 0;
                const textElement = document.getElementById('animated-text');

                function updateText() {
                    textElement.textContent = words[currentIndex];
                    currentIndex = (currentIndex + 1) % words.length;
                    setTimeout(updateText, 1000); // Change word every 1 seconds
                }

                updateText();
            });
        </script>
    </div>
</main>
